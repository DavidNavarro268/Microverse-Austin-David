<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    For now, the test suite only works in Chrome!

    <h1>Hello World, we are software developers!</h1>

      <nav id="nav-bar">
        <ul>
          <li><a href="#number-one" class="nav-link" id="nav-one">number one</a></li>
          <li><a href="#number-two" class="nav-link" id="nav-two">number two</a></li>
          <li><a href="#number-three" class="nav-link" id="nav-three">number three</a></li>
        </ul>
        <p id="number-one">paragraph one</p>
        <p id="number-two">paragraph two</p>
        <p id="number-three">paragraph three</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input name="email" type="email" id="email" placeholder="Enter your valid email">
          <input type="submit" id="submit">
        </form>
